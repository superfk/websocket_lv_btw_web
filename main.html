<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="w3.css">
        <link rel="stylesheet" href="main.css">
    </head>

    <body>
        <main>
            <label>連線狀態<span id='serverTime' style='margin-left:8px;font-size:16px; color:lightslategrey'> -- </span></label>
            <div id='connStatus' class='container statusContainer'>disconnected</div>
            
            <div class="w3-cell-row">
                <div class="w3-container w3-cell w3-mobile">
                    <label>API list</label>
                    <div class="apiListContainer">
                        <ul id='apiList'></ul>
                    </div>
                </div>
                <div class="w3-container w3-cell w3-mobile">
                    <label>傳送給後端API</label>
                    <div class="apiContainer" >
                        <label >API</label>
                        <input id='cmdAPI' class='w3-input' type="text" placeholder="API">
                        <label >Data</label>
                        <input id='dataAPI' class='w3-input' type="text" placeholder="Data">
                        <p><button id='sendAPI' class="w3-button w3-border w3-green w3-hover-lightgray">送出</button></p>
                    </div>
                </div>
                <div class="w3-container w3-cell w3-mobile">
                    <label>從後端接收的原始訊息</label>
                    <div id='revCmd' class="container cmdContainer"></div>
                </div>
            </div>

            <label>顯示資訊</label>
            <div class='container' style='min-height: 200px;'>
                <div id='msg' class='msgContainer'></div>
            </div>

        </main>

    </body>

    <script src="main.js"></script>

</html>
