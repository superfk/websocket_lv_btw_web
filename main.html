<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="w3.css">
        <link rel="stylesheet" href="main.css">
    </head>

    <body>
        <header>
            <div>WebSockect Tester with LabVIEW Server</div>
        </header>
        <main>
            
            <div class='row'>
                <div class="column one">
                    <label>API list</label>
                    <div>
                        <ul id='apiList' class='apiList'></ul>
                    </div>
                </div>
                <div class="column one">
                    <label>傳送給後端API</label>
                    <div>
                        <label >API</label>
                        <input id='cmdAPI' class='w3-input' type="text" placeholder="API">
                        <label >Data</label>
                        <input id='dataAPI' class='w3-input' type="text" placeholder="Data">
                        <p><button id='sendAPI' class="w3-button w3-border w3-green w3-hover-lightgray">送出</button></p>
                    </div>
                </div>
                <div class="column two">
                    <label>從後端接收的原始訊息</label>
                    <div id='revCmd'></div>
                </div>
            </div>

            <div class='row'>
                <div class="column one">
                    <label>顯示資訊</label>
                    <div id='msg' class='msgContainer'></div>
                </div>
            </div>

        </main>
        <footer>
            <div id='serverTime' class='timeContainer'>--</div>
            <div id='connStatus' class='statusContainer'>disconnected</div>
        </footer>

    </body>

    <script src="main.js"></script>

</html>
